<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/webp" href="src/images/LOGOMARCA.png">
    <link rel="stylesheet" href="src/css/Hover-master/css/hover.css">
    <link rel="preload" href="src/images/surf-40.webp" as="image">
    <link rel="preload" href="src/images/surf-49.webp" as="image">
    <link rel="preload" href="src/images/surf-47.webp" as="image">

    <title>Portal Painéis</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo"><img src="src/images/LOGOTIPO.webp"
                        alt="Logotipo da empresa Portal Painéis"></a>
                <ul>
                    <li class="hvr-underline-from-center">
                        <a href="">Home</a>
                    </li>
                    <li class="hvr-underline-from-center">
                        <a href="">Sobre A Empresa</a>
                    </li>
                    <li class="hvr-underline-from-center">
                        <a href="">Produto</a>
                    </li>

                    <li class="hvr-underline-from-center">
                        <a href="">Serviços</a>
                    </li>
                    <li class="hvr-underline-from-center">
                        <a href="">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider">
            <article class="slider--width">
                <article class="slider--item slider-1">
                    <div class="slider-bg-coverDark"></div>
                    <article class="container slider-text-1 slider--corrent" data-slide-to="1">
                        <h1>Painel Portal</h1>
                        <h3>Um novo universo em revestimento</h3>
                        <button class="btn">Saiba Mais</button>
                    </article>
                </article>

                <article class="slider--item slider-2">
                    <div class="slider-bg-coverDark"></div>
                    <article class="container slider-text-2 slider--corrent" data-slide-to="2">
                        <h1>Painel Portal</h1>
                        <h3>Um novo universo em revestimento</h3>
                        <button class="btn">Saiba Mais</button>
                    </article>
                </article>

                <article class="slider--item slider-3">
                    <div class="slider-bg-coverDark"></div>
                    <article class="container slider-text-3 slider--corrent" data-slide-to="3">
                        <h1>Painel Portal</h1>
                        <h3>Um novo universo em revestimento</h3>
                        <button class="btn">Saiba Mais</button>
                    </article>
                </article>
            </article>
        </section>
        <section class="cards">
            <div class="container">
                <article class="card-info-container">
                    <article class="card-info">CARD 1</article>
                    <article class="card-info bg-second"> CARD 2</article>
                    <article class="card-info">CARD 3</article>
                </article>
            </div>
        </section>
    </main>


    <script src="src/js/script.js"></script>
</body>

</html>
